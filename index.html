<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
</head>
<body>

<header class="header">
    <div class="header__wrapper">
        <a href="#" class="logo__text">BestShop</a>
    <nav class="menu">
        <a href="" class="menu__item">why us</a>
        <a href="" class="menu__item">benefits</a>
        <a href="" class="menu__item">prices</a>
        <a href="" class="menu__item">contact</a>
    </nav>
    </div>
</header>
<main>
    <section class="main__wrapper">
        <div class="main__content">
            <h1 class="text__hdl">Sell More!</h1>
            <p class="text__lead">Open shop on our platform and increase your sales</p>
            <a href="" class="btn btn--primary btn--large">Open your shop</a>
        </div>
        <img src="./css/images/Background.png" alt="" class="opening__image">
    </section>
</main>
<section class="statistics">
    <div class="container">
        <h2 class="statistic__title">The most popular sales platform in country</h2>
        <div class="statistics__container">
            <div class="statistics__single">
                <div class="statistics__circle">
                    <img src="./css/images/Person.svg" alt="person" class="statistics__img"/>
                </div>
                <div class="statistics__number">100000+</div>
                <div class="statistics__description">daily entries</div>
            </div>
            <div class="statistics__single">
                <div class="statistics__circle">
                    <img src="/css/images/Eye.svg" alt="eye" class="statistics__img"/>
                </div>
                <div class="statistics__number">2000000+</div>
                <div class="statistics__description">seen products</div>
            </div>
            <div class="statistics__single">
                <div class="statistics__circle">
                    <img src="/css/images/Catalog.svg" alt="catalog" class="statistics__img"/>
                </div>
                <div class="statistics__number">10000+</div>
                <div class="statistics__description">added posts<br>daily</div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
